<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NavigateAR</title>
    <link rel="stylesheet" href="main.css">
    <script src="locations.js"></script>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

<body>
    <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <a-text
        value="home"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 17.387516; longitude: 78.405588;"
        icon=""
    ></a-text>
    <a-text
        value="Ground"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 17.388631; longitude: 78.404622;"
    ></a-text>
    <a-text
        value="Masjid"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 17.386907; longitude: 78.404924;"
    ></a-text>
    <a-image
        src="image.png"
        look-at="[gps-camera]"
        scale="120 120 120" 
        gps-entity-place="latitude: 17.388631; longitude: 78.404622;"
></a-image>
    <a-camera gps-camera rotation-reader="true"> </a-camera>
    </a-scene> 
    <script src="Index.js"></script>
</body>
</html>
